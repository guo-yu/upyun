<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>又拍云表单上传工具 | upyun form uploader</title>
  <link rel="stylesheet" href="./style.css">
  <!-- make sure you have `bower install js-base64` installed -->
  <script src="../bower_components/js-base64/base64.min.js"></script>
  <!-- make sure you have `bower install js-md5` installed -->
  <script src="../bower_components/js-md5/js/md5.min.js"></script>
  <script src="../src/upyun.js"></script>
</head>
<body>
  <div class="wrapper">
    <h2>又拍云表单上传演示 <span>Native javascript</span></h2>
    <form name="uploadForm" role="form" onsubmit="upload()">
      <input type="file" name="file">
      <button class="submit" type="submit">Upload</button>
    </form>
  </div>
  <script>
    upyun.set('bucket','mybucket');
    upyun.set('form_api_secret', 'xxxxxxxxxxx');
    // upload method
    function upload() {
      upyun.upload('uploadForm', function(err, response, image){
        console.log(image);
        console.log(response);
      });
    }
  </script>
</body>
</html>
